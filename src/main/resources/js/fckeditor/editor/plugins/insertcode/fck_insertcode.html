<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>插入日期选择框</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="noindex, nofollow" name="robots">
<link type="text/css" href="../common/fck_dialog_common.css" rel="stylesheet" />

<style type="text/css">
        body {
            background-color: #F8F8FF;
        }
        
        #main {
            position: absolute;
            top: 100px;
            left: 80%;
            width: 400px;
            background-color: #F5FFFA;
        }            
        
        #input_div {
            position: absolute;
            width: 120px;
            left: 80%;
            top: 0px;
            border: 1px solid #454545;
            display: none;
            overflow: auto;
        }
        
        #input_div {
            text-decoration: none;
            background-color: #FFFAFA;
        }
        
        #input_div div {
            vertical-align: middle;
            padding: 2px;
            color: #000000;
            width: 100%;

        .div_item_select {
            background-color: #E0EEEE;

    </style>

<script language="javascript">
var oEditor = window.parent.InnerDialogLoaded() ;
var FCKLang = oEditor.FCKLang ;
var FCKInsertCode = oEditor.FCKInsertCode ;


window.onload = function(){
    
    oEditor.FCKLanguageManager.TranslatePage( document ) ;
    window.parent.SetOkButton(true) ;    
}


$(document).ready(function(){
	
    
});

function Ok(){
	var name=$('#dname').val();
	var dfmt=$('#dfmt').val();
	var type=$('input[type=radio][name=ck]:checked');

	if(type.length==0){
		alert('请选择要插入的类型!');
		return;
	}

	var v=type.first().val();
	
	if(v=='1'){
		FCKInsertCode.Add(name,dfmt);
	}
	
	if(v=='2'){
		var ckb=$('.ckb:checked');

		var ckstr='';
		
		ckb.each(function(){
			ckstr+=$(this).val()+' ';
		});
		
		FCKInsertCode.InsertConstantCode(ckstr);
	}
	
    return true ;
}


</script>
</head>
<body scroll="no" style="OVERFLOW: hidden;">
<form id="inForm" name="inForm" onsubmit="return false">
<table height="100%" cellSpacing="1" cellPadding="5" width="100%" border="0">
	<tr>
		<td>
		<table align="center" border="0" cellPadding="5" >
			
            <tr>
            	<td style="width: 110px" align="right" rowspan="2" >插入日期选择框<input type="radio" name="ck" value="1" /></td>
                <td style="width: 50px" align="right">名称：</td>
                <td style="" align="left">
                    <input type="text" id="dname" value=""/>
                </td>
            </tr>
            <tr> 
                <td style="" align="right">格式：</td>
                <td style="" align="left">
                    <input type="text" id="dfmt" value=""/>默认为：yyyy-MM-dd HH:mm:ss
                </td>
            </tr>
            
             <tr> 
             	<td style="" align="right" rowspan="2">插入常量：<input type="radio" name="ck" value="2" /></td>
                <td style="" align="right">类型：</td>
                <td style="" align="left">
                    <input type="checkbox" class="ckb" value="@肥胖原因@" />@肥胖原因@<br/>
					<input type="checkbox" class="ckb" value="@第一阶段减重目标@" />@第一阶段减重目标@<br/>
					<input type="checkbox"  class="ckb" value="@启动期干预计划@" />@启动期干预计划@<br/>
					<input type="checkbox"  class="ckb" value="@减重期干预计划@" />@减重期干预计划@<br/>
					<input type="checkbox"  class="ckb" value="@维持期干预计划@" />@维持期干预计划@
                </td>
            </tr>
            
            
            
		</table>
		</td>
	</tr>
</table>
</form>
